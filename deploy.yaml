apiVersion: apps/v1
kind: Deployment
metadata:
  name: megasecond
spec:
  replicas: 1
  selector:
    matchLabels:
      app: megasecond
  template:
    metadata:
      labels:
        app: megasecond
    spec:
      containers:
        - name: megasecond
          image: bang5:5000/megasecond_image
          ports: [{ containerPort: 10001 }]
---
apiVersion: v1
kind: Service
metadata:
  name: megasecond
spec:
  ports:
    - { port: 80, targetPort: 10001, name: http }
  selector:
    app: megasecond
