<!DOCTYPE html>
<html>
  <head>
    <title>megasecond</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="icon" href="map/m-icon.png" />
    <link type="text/css" rel="stylesheet" href="@fs/workspace/node_modules/golden-layout/dist/css/goldenlayout-base.css" />
    <link type="text/css" rel="stylesheet" href="@fs/workspace/node_modules/golden-layout/dist/css/themes/goldenlayout-dark-theme.css" />

    <style>
      body {
        background: #000;
        color: #0f0;
        margin: 0;
        height: 100vh;
        font-size: 16px;
        font-family: sans-serif;
      }
      #renderCanvas {
        width: 100%;
        height: 100%;
      }
      .scrolly {
        overflow-y: scroll;
        height: 100%;
      }
      #debug {
        white-space: pre-wrap;
        font-family: monospace;
        font-size: 10px;
      }
      .ecs0 {
        /*entity lines*/
        margin-top: 12px;
        font-weight: bold;
      }
      .ecs2 {
        /*attr lines*/
        color: #c1e0c1;
      }
      #status {
        position: absolute;
        bottom: 0px;
        height: 30px;
        font-size: 20px;
        background: linear-gradient(0deg, #000 30%, #1a2427 100%);
        font-family: monospace;
        z-index: 1;
      }
      #status img {
        height: 30px;
        vertical-align: middle;
      }
      a {
        color: #b9b9f7;
        display: inline-block;
        padding: 4px;
      }
      a:hover {
        background: #363b61;
      }
    </style>
  </head>
  <body>
    <div id="status">
      <img alt="Megasecond" src="map/logo1-crop.jpg" />
      I am player <span id="me"></span>, <span id="connection"></span>
    </div>
    <script type="module" src="index.ts"></script>
  </body>
</html>
